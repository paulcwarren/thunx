plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    api project(":contentcloud-abac-predicates")
    api project(":contentcloud-abac-pdp")

    implementation 'eu.xenit.contentcloud.abac:opa-async-java-client'

    testImplementation "org.assertj:assertj-core:${assertjVersion}"
    testImplementation "org.junit.jupiter:junit-jupiter-api:${junitVersion}"

    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junitVersion}"
}

test {
    useJUnitPlatform()
}